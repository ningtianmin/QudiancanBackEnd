spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/qudiancan?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 1234
  redis:
      host: 127.0.0.1
      port: 6379
      pool:
        max-active: 500
        max-idle: 100
        max-wait: 10000
  jpa:
    show-sql: true
  freemarker:
    charset: utf-8
    content-type: text/html
    request-context-attribute: request
    template-loader-path: classpath:/templates/
  mvc:
    static-path-pattern: /static/**
  http:
    multipart:
      enabled: true
      location: /tmp
      max-file-size: 10MB
      max-request-size: 10MB
      resolve-lazily: false
      file-size-threshold: 0KB
